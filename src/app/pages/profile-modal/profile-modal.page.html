<ion-content>
<div class="container">
    <div class="padding">
        <div class="ion-margin-top">
            <div class="input-div">
                <ion-label>Full Name</ion-label>
                <ion-input [(ngModel)]="name" placeholder="Enter your full name"></ion-input>
            </div>
            <div class="input-div">
                <ion-label>Email Address</ion-label>
                <ion-input [(ngModel)]="email" placeholder="Enter your email Id"></ion-input>
            </div>
            <div class="input-div">
                <ion-label>Date of birth</ion-label>
                <ion-input type="date"  [(ngModel)]="dob" placeholder="Select your date of birth" (ionChange)="datePickerStart($event)" [max]="maxDate"></ion-input>
            </div>
            <div class="input-div">
                <ion-label>Gender</ion-label>
                <ion-select interface="popover" placeholder="Select your gender" [(ngModel)]="gender" class="sel">
                  <ion-select-option value="Male">Male</ion-select-option>
                  <ion-select-option value="Female">Female</ion-select-option>
                  <ion-select-option value="Other">Other</ion-select-option>
                </ion-select>
            </div>
        </div>
    </div>
    <ion-button (click)="saveProfile()" mode="md" style="margin-left: 20px;">Save This Information</ion-button>
</div>
</ion-content>
