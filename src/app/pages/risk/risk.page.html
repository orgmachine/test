<app-header></app-header>

<ion-content>
<div class="container">

   <div class="cart-div deal_detail">
      <div class="row step-div cart-sec">
         <div class="col-md-12 col-sm-12 col-xs-12">
     <h3 _ngcontent-ovj-c5="" style="margin: 20px 0 20px 0;display: inline-block;border-bottom: 2px solid #ea5b24;">{{risk_detail?.name}}</h3>
                                                   
         <p class="metaFooterToggleLink" [innerHtml]="risk_detail?.description">
        </p>
         </div>
         <div class="clearfix"></div>
      </div>     
</div>
</div>
<div class="container">
  <div class="cart-div deal_detail">
      <div class="row step-div cart-sec">
         <div class="col-md-5 col-sm-5 col-xs-5">
            <h3 _ngcontent-ovj-c5="" style="margin: 20px 0 4% 0px;display: inline-block;border-bottom: 2px solid #ea5b24;">Test Associated with {{risk_detail?.name}}</h3>
         </div>
         <div class="col-sm-3">
         <label>Age Group :</label>
         <select [(ngModel)]="recommended_age" class="form-control">
            <option value="">Please select Age Group</option>
            <option *ngFor="let i of age_groups" value="{{i.id}}">{{i.name}}</option>
         </select>
         </div>
          <div class="col-sm-2">
             <label>Suitable For : </label>
             <select [(ngModel)]="test_recommended_for" class="form-control">
                <option value="">Please select gender</option>
                <option *ngFor="let i of recommended_fors" value="{{i.id}}">{{i.name}}</option>
            </select>
           </div>
        <div class="col-sm-1">
           <label></label>
           <button type="button" (click)="search()" class="btn btn-success">Search</button>
        </div>
        <div class="col-sm-1">
           <label></label>
           <button *ngIf="filter" type="button" (click)="clear()" class="btn btn-danger" >Clear</button>
        </div>
      </div>     
  </div>
</div>
 
<div class="container">
  <div class="row" style="margin-top: 30px;">
    <div class="col-md-12 col-lg-3 col-xl-3" *ngFor="let item of risk_test; let i = index;">
      <div class="grid-item-inner">
        <div [ngClass]="(i % 2 == 0) ? 'mid' : 'mid second'">
          <div class="uptopmp">
            <img class="mpopimg" src="assets/mp1_11.png">
            <p class="category_namemp">{{item.test_name}}</p> 
            <div class="desmp">
            <ul>
              <li *ngIf="item.parameter.length !== 0">Total no.of Tests - {{item.parameter.length}}</li>
              <li>Quick Turn Around Time</li>
              <li>Reporting as per NABL ISO guidelines</li>
            </ul>
            </div>
          </div>
          <div class="butkmore">
            <button ion-button  class="know_more" (click)="goToDetail(item)">Know More</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<app-footer></app-footer>
</ion-content>
