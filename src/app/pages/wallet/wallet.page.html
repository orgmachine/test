<app-header></app-header>
<ion-content>
<div class="container">
 <ion-title mode="md">My Wallet</ion-title>
	<div class="wallet">
		<h3>Wallet Balance</h3>
		<h1><span>{{currency_}}</span>  {{balance | number : '1.2-2'}}</h1>
	</div>
	<div class="add">
		<h3>Recharge Wallet</h3>
		<p>Choose from the available recharge packs.</p>
		<ion-grid>
			<ion-row>
				<ion-col size="4" *ngFor="let amount of amounts" (click)="setStateAsActive(amount)">
					<ion-item [class.active]="amount === activeAmount">
						<ion-label>
							{{currency_}} {{amount}}
						</ion-label>
					</ion-item>
				</ion-col>
			</ion-row>
		</ion-grid>
	</div>
	<div class="lower_content">
		<p>
           Your recharge packs can be used for multiple orders and subscription.
        </p>
	</div>
		<ion-button (click)="proceed()" mode="md">Proceed to Pay</ion-button>
	</div>
	<app-footer></app-footer>
</ion-content>
