    <div class="padding">
        <div class="ion-margin-top">
            <div class="input-div">
                <ion-label>Full Name</ion-label>
                <ion-input [(ngModel)]="name" value="{{profile?.name}}" placeholder="Enter your full name"></ion-input>
            </div>
            <div class="input-div">
                <ion-label>Email Address</ion-label>
                <ion-input [(ngModel)]="email" value="{{profile?.email}}" placeholder="Enter your email ID"></ion-input>
            </div>
            <div class="input-div">
                <ion-label>Mobile Number</ion-label>
                <ion-input [(ngModel)]="phone" value="{{profile?.phone}}" type="tel" placeholder="00000000"></ion-input>
            </div>
        </div>

        <div class="fil">
        <label for="test">
          <div>Upload</div>
          <input type="file" (change)="handleFileSelect($event)" >
        </label>
      </div>
       <ion-grid>
        <ion-row>
          <img class="profile" src="{{profile?.imagePath}}" height="123px" width="123px" *ngIf="profile?.imagePath !== ''">
        <img class="profile" src="assets/noProfile.jpg" *ngIf="profile?.imagePath ==''">
        </ion-row>
      </ion-grid>

		<ion-button (click)="changeProfile()" mode="md">Change This Information</ion-button>
    </div>
</div>
	<app-footer></app-footer>
</ion-content>
